<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>pokeCard</title>
		<link
			rel="stylesheet"
			href="styles.css"
			type="text/css"
		/>
	</head>
	<body onload="render()">
		<div class="header">
			<!-- <img src="../images/pokeball.png" alt="pokeball" width="25px" height="25px"> -->
			<img
				src="images/pokemon_header.png"
				alt="pokemon"
				width="200px"
			/>
			<p>Gotta catch em' all!</p>
		</div>
		<div class="search-bar">
			<input id="search-box" class="search-text" />
			<select
				name="Abilities"
				class="search"
				id="Abilities"
			></select>
			<select
				name="Types"
				class="search"
				id="Types"
			></select>
			<div class="ball">
				<button id="showPokemon">
					<img
						src="images/pokeball.png"
						alt="pokeball"
						width="25px"
						height="25px"
					/>
				</button>
			</div>
		</div>
		<br />
		<br />
		<a href="indexQuiz.html">Take the quiz!</a>
		<br />
		<div id="pokemon"></div>
		<script src="fetch.js"></script>
	</body>
</html>
